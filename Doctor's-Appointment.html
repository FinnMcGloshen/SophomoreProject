<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment
    </title>
</head>
<body>
    <div class="doctorsappt">
        <header>Doctor's Appointment</header>
        <input type="text" class="patientid" placeholder="Patient ID"/>
        <br>
        <input type="text" class="date" placeholder="Date"/>
        <br>
        <select name="Doctor" id="doctor">
        <option value="d1">Doctor 1</option>
        <option value="d2">Doctor 2</option>
        <option value="d3">Doctor 3</option>
        <option value="d4">Doctor 4</option>
        </select>
        <br>
        <input type="text" class="patientname" placeholder="Patient Name"/>
    </div>
</body>
</html>
