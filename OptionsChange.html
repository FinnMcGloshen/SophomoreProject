<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="choices">
    <select name="dd_select" id="dd_select" onchange="toggleDiv(this.value)">
    <option value="">Select an Option:</option>

    <option value="1">Show Box1</option>

</select>

<div class="New-Roster-Div" id="Form-1">
    <h2><center>Create an Account:</center></h2>
    <div class="input-fields">
      <div class="New-Roster-Section-1">
        <div class="Section-1-Style">
          <h3>First Name:</h3>

        <input type="text" placeholder="Ex: John">

        </div>

          <h3>Last Name:</h3>
          <br />
          <div class="username">
            <input type="text" placeholder="Ex: Doe">
          </div>
        </div>
        <div class="Section-1-Style">
          <h3>Email ID:</h3>
          <br />
          <div class="username">
            <input type="email" name="emails" id="emails" placeholder="Ex: test@test.com">
          </div>
        </div>
      </div>
      <div class="New-Roster-Section-1">
        <div class="Section-1-Style">
          <h3>Phone #:</h3>

          <div class="username">
            <input type="tel" name="telephone" id="telephone" placeholder="Ex: (000) - 000 - 0000">

        </div>

          <h3>Password:</h3>

            <input type="password" name="ThePassword" id="ThePasswords" placeholder="Ex: Password">

          <input type="date" name="dob" id="TheDob">

        </div>
      </div>
      <div class="New-Roster-Section-1">
        <div class="Section-1-Style">
          <h3>Family Code:</h3>
          <br />
          <div class="username">
            <input type="number" name="FamilyCode" id="TheFamilyCode" placeholder="Ex: 12345">
          </div>
        </div>
        <div class="Section-1-Style">
          <h3>Emergency Contact:</h3>
          <br />
          <div class="username">
            <input type="text" name="EmergencyContact" id="TheEmergencyContact" placeholder="Ex: Jane Doe">
          </div>
        </div>
        <div class="Section-1-Style">
          <h3>Relation to Emergency Contact:</h3>
          <br />
          <div class="username">
            <select name="Roles" id="Roles-9" class="Doctor-Selection">
              <option value="" class="Family">Select a choice</option>
              <option value="" class="Family">Father</option>

              <option value="" class="Family">Brother</option>
              <option value="" class="Family">Sister</option>
              <option value="" class="Family">Aunt</option>
              <option value="" class="Family">Uncle</option>
              <option value="" class="Family">Grandmother</option>
              <option value="" class="Family">Grandfather</option>
            </select>
          </div>
        </div>
      </div>
      </div>
      <br>
      <div class="Patient-Btn-Style">
        <button class="Patient-btn1">Okay</button>
        <button class="Patient-btn2">Cancel</button>
      </div>
    </div>
    <br>

        <h2><center>Create an Account:</center></h2>

          <div class="New-Roster-Section-1">

    <script>
        function toggleDiv(value){
            if (value == ""){
                alert("Please select an option!");
                const Form1 = document.getElementById("Form-1");

Form1.style.display = value == 1 ? "block" : "none";

            }
            const Form1 = document.getElementById("Form-1");

            Form1.style.display = value == 1 ? "block" : "none";

            const Form2 = document.getElementById("Form-2");

            Form2.style.display = value == 2 ? "block" : "none";
        }
    </script>
