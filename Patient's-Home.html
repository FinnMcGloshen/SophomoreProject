<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Home
    </title>
    <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="Patients.css">
    <style>
        table,th,td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <div class="patientshome">
        <header>Patient's Home</header>
        <input type="text" class="patientid" placeholder="Patient ID"/>
        <br>
        <input type="text" class="patientname" placeholder="Patient Name"/>
        <br>
        <input type="date" class="user-input" placeholder="Date Of Birth" name="dob" onfocus="(this.type='date')"/>
        <br>
        <table>
            <tr>
                <td>Doctor's Name</td>
                <td>Doctor's Appointment</td>
                <td>Caregiver's Name</td>
                <td>Morning Medicine</td>
                <td>Afternoon Medicine</td>
                <td>Night Medicine</td>
                <td>Breakfast</td>
                <td>Lunch</td>
                <td>Dinner</td>
            </tr>
            <tr>
                <td>Christine Philips</td>
                <td><input id="1" type="checkbox" class="box"></td>
                <td>Steve Johnson</td>
                <td><input id="2" type="checkbox" class="box"></td>
                <td><input id="3" type="checkbox" class="box"></td>
                <td><input id="4" type="checkbox" class="box"></td>
                <td><input id="5" type="checkbox" class="box"></td>
                <td><input id="6" type="checkbox" class="box"></td>
                <td><input id="7" type="checkbox" class="box"></td>
            </tr>
        </table>
    </div>
</body>
<script>
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;

let boxes = document.getElementsByClassName('box').length;
    function save() {	
      for(let i = 1; i <= boxes; i++){
        var checkbox = document.getElementById(String(i));
        localStorage.setItem("checkbox" + String(i), checkbox.checked);	
      }
    }
    //for loading
    for(let i = 1; i <= boxes; i++){
      if(localStorage.length > 0){
        var checked = JSON.parse(localStorage.getItem("checkbox" + String(i)));
        document.getElementById(String(i)).checked = checked;
      }
    }
    window.addEventListener('change', save);
    function clear(){
      localStorage.clear();
    }
  </script>
</html>
