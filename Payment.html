<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Payment.css" />
    <title>Payment</title>
  </head>
  <body>

    <div class="Btn-Fix">
        <button onclick="history.go(-1);" class="Redirect-Home"> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
        </svg>Go Back</a></button>
      </div>
    </div>
    <div class="Payment-Div">
      <div class="title">Payment Info</div>
      <div class="input-fields">
        <h3>Patient ID:</h3>
        <div class="username">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="16"
            fill="currentColor"
            class="bi bi-person-vcard"
            viewBox="0 0 16 16"
          >
            <path
              d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z"
            />
            <path
              d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z"
            />
          </svg>

          <input type="text" placeholder="Ex: 12345" />
        </div>
        <h3>Total Due:</h3>
        <div class="password">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="16"
            fill="currentColor"
            class="bi bi-currency-dollar"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
            />
          </svg>
          <input
            type="number"
            min="0.00"
            max="50000.00"
            step="0.01"
            placeholder="Ex: $25.00"
          />
        </div>
        <h3>New Payment:</h3>
        <div class="password">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="16"
            fill="currentColor"
            class="bi bi-currency-dollar"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"
            />
          </svg>
          <input
            type="number"
            min="0.00"
            max="50000.00"
            step="0.01"
            placeholder="Ex: $30.00"
          />
        </div>
      </div>
      <div class="popup" id="popup">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="green" class="bi bi-check-circle-fill" id="svg-style"  viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          <h2>Thank You!</h2>
          <p>Payment Info has been successfully updated!</p>
          <button type="button" onclick="closePopUp()">Okay</button>
    </div>
      <div id="confirmation" class="model-container">
        <div class="model">
          <section>
            <header class="model-header">
              <span onclick="onCancel()"></span>
              <h2>Are you sure you want to confirm?</h2>
            </header>
            <section class="model-content">
              <p>This action cannot be undone!</p>
            </section>
            <footer class="model-footer">
              <button class="model-btn" onclick="onCancel()">Cancel</button>
              <button class="model-btn model-confirm-btn" onclick="openPopUp(), onConfirm()">
                Confirm
              </button>
            </footer>
          </section>
        </div>
      </div>
      <div class="Payment-Btn-Style">
        <button class="signin-btn1" onclick="unhide()">Okay</button>
        <button class="signin-btn2">Cancel</button>
        <button class="signin-btn3" onclick="onDelete()">Update</button>
      </div>
      <br />
      <div class="Payment-Cost-Info">
        <br />
        <h3 class="Item-Info">$10 for Every Day Stayed.</h3>
        <h3 class="Item-Info">$50 for Every Appointment Attended.</h3>
        <h3 class="Item-Info">$5 for Every Medicine/Month.</h3>
      </div>
      <!-- <div class="success-msg">
        <h2>Payment Accepted!</h2>
      </div> -->
    </div>
    
    <div class="loader"></div>
    <script>

      let popup = document.getElementById("popup");

      function openPopUp() {
          popup.classList.add("open-popup");
      }
      function closePopUp() {
          popup.classList.remove("open-popup");
      }
      function unhide() {
    var hid = document.getElementsByClassName("success-msg");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}

      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader-hidden");

        loader.addEventListener("transitionend", () => {
          document.body.removeChild("loader");
        });
      });
      function onCancel() {
        let confirmation = document.getElementById("confirmation");
        confirmation.classList.remove("model-open");
      }
      function onConfirm() {
        onCancel();
      }
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("confirmation")
          .addEventListener("click", onCancel);
        document
          .querySelector(".model")
          .addEventListener("click", (e) => e.stopPropagation());
      });
      function onDelete() {
        let confirmation = document.getElementById("confirmation");
        if (!confirmation.classList.contains("model-open")) {
          confirmation.classList.add("model-open");
        }
      }
    </script>
  </body>
</html>
