<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"

  </head>
  <body>
    <button class="redirect-home"><a href="Admin-Report.html"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">

    </svg> Go Back</a></button>
    <div class="Welcome-Greeting-1"><h2>Millstream Village Role List:</h2></div>
    <div class="Main-Table">
      <table>
        <tbody>
          <tr class="table-title">
            <th class="table-data">Role</th>
            <th class="table-data">Access Level</th>
          </tr>
          <tr class="table-title">
            <td class="table-data">test</td>
            <td class="table-data">test</td>
          </tr>
          <tr class="table-title">
            <td class="table-data">test</td>
            <td class="table-data">test</td>
          </tr>
          <tr class="table-title">
            <td class="table-data">test</td>
            <td class="table-data">test</td>
          </tr>
          <tr class="table-title">
            <td class="table-data">test</td>
            <td class="table-data">test</td>
          </tr>
          <tr class="table-title">
            <td class="table-data">test</td>
            <td class="table-data">test</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="Patient-Search-Functions-Tidy-Up">
      <div class="Patient-Search-Style-1">
        <h2 class="Search-Title">New Role:</h2>
        <input type="text" placeholder="Ex: Dishwasher" />
      </div>
      <div class="Patient-Search-Style-2">
        <h2 class="Search-Title">Access Level:</h2>
        <select name="Roles" id="Role-List" class="Doctor-Selection">
          <option value="" class="Role-Choices">Select a choice</option>
          <option value="" class="Role-Choices">1</option>
          <option value="" class="Role-Choices">2</option>
          <option value="" class="Role-Choices">3</option>
          <option value="" class="Role-Choices">4</option>
          <option value="" class="Role-Choices">5</option>
          <option value="" class="Role-Choices">6</option>
        </select>
      </div>
    </div>
    <div class="popup" id="popup">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="green" class="bi bi-check-circle-fill" id="svg-style"  viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        <h2>Thank You!</h2>
        <p>A new role has been successfully added!</p>
        <button type="button" onclick="closePopUp()">Okay</button>
  </div>
    <div id="confirmation" class="model-container">
      <div class="model">
        <section>
          <header class="model-header">
            <span onclick="onCancel()"></span>
            <h2>Are you sure you want to confirm?</h2>
          </header>
          <section class="model-content">
            <p>This action cannot be undone!</p>
          </section>
          <footer class="model-footer">
            <button class="model-btn" onclick="onCancel()">Cancel</button>
            <button class="model-btn model-confirm-btn" onclick="openPopUp(), onConfirm()">
              Confirm
            </button>
          </footer>
        </section>
      </div>
    </div>
    <div class="Family-Btn-Tidy-Up">
      <button class="Btn-Style-1" onclick="onDelete()">Okay</button>
      <button class="Btn-Style-2">Cancel</button>
    </div>
    <div class="loader"></div>
    <script>

let popup = document.getElementById("popup");

function openPopUp() {
    popup.classList.add("open-popup");
}
function closePopUp() {
    popup.classList.remove("open-popup");
}

      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader-hidden");

        loader.addEventListener("transitionend", () => {
          document.body.removeChild("loader");
        });
      });
      function onCancel() {
        let confirmation = document.getElementById("confirmation");
        confirmation.classList.remove("model-open");
      }
      function onConfirm() {
        onCancel();
      }
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("confirmation")
          .addEventListener("click", onCancel);
        document
          .querySelector(".model")
          .addEventListener("click", (e) => e.stopPropagation());
      });
      function onDelete() {
        let confirmation = document.getElementById("confirmation");
        if (!confirmation.classList.contains("model-open")) {
          confirmation.classList.add("model-open");
        }
      }
    </script>
  </body>
</html>
